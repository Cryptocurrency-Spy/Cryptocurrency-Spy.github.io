<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency Spy</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Caveat">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    </head>

<body>
    <header class="navbar text-bold text-large font-serif px-2 py-0">
        <section class="navbar-section">
            <a href="docs/project-proposal.pdf" class="btn btn-link text-dark">Project Proposal</a>
            <a href="about.html" class="btn btn-link text-dark">About</a>
            <a href="https://youtu.be/J4yhI7hhRPM" class="btn btn-link text-dark">Video Walkthrough</a>
        </section>
        <section class="navbar-center">
            <!-- centered logo or brand -->
            <a id="title" href="#" class="text-dark text-large">Cryptocurrency Spy</a>
        </section>
        <section class="navbar-section">
            <a href="docs/process-book.pdf" class="btn btn-link text-dark">Process Book</a>
            <a href="https://github.com/reepoi/data-vis-2020-fires/tree/main" class="btn btn-link text-dark">GitHub</a>
        </section>
    </header>
    <div class="wrapper">

        <div class="view1">
            <div>
                <g id="button_group">
                    <button id="preset1">preset 1</button>
                    <button id="preset2">preset 2</button>
                    <label id="toggle_input" class="switch">
                        <input type="checkbox" id="logButton">
                        <span class="slider round"></span>
                    </label>
                </g>
            </div>
            <div>
                <svg id="line-chart">
                    <g id="x-axis"></g>
                    <g id="y-axis"></g>
                    <g id="lines"></g>
                    <g id="overlay"><line id="overlay_line"></line></g>
                </svg>
            </div>
<!--            <div id="name-select">-->
<!--                <g id="checkbox_group"></g>-->
<!--            </div>-->
            <div id="network-div">
                <svg id="network" width="800" height="600"></svg>
            </div>
        </div>

        <div class="view2">
            <div id="legend_div">
                <svg id="legend" width="300" height="30">
                    <rect id="gradient_rect"></rect>
                    <defs>
                        <linearGradient id="color-gradient">
                            <stop id="color1" offset="0%" style="stop-color: #fedbcc; stop-opacity: 1"></stop>
                            <stop id="color2" offset="100%" style="stop-color: #dd2a25; stop-opacity: 1"></stop>
                        </linearGradient>
                    </defs>
                    <text id="label_1"></text>
                    <text id="label_2"></text>
                </svg>
            </div>
            <div id="tree-map">
                <div id="treemap_tooltip"></div>
                <svg id="treemap" width="550" height="500">
                     <g id="cell_group"><a><g></g></a></g>
                     <g id="tree_brush_group"></g>
                 </svg>
            </div>
            <div id="grid-brush">
                <svg>
                    <g id="rect_group"></g>
                    <g id="brush_group"></g>
                </svg>
                <button id="clear_time">unselect time</button>
            </div>
        </div>
        <!-- <footer>Footer</footer> -->
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/name-select.js"></script>
    <script src="js/grid-brush.js" ></script>
    <script src="js/script.js"></script>
    <script src="js/treemap.js"></script>
    <script src="js/network.js"></script>
</body>

</html>
